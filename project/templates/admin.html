<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

        body {
            margin: 0;
            padding: 0;
            
        }

    

        
        nav {
            background-color: rgb(91,248,196); 
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;

        }

        nav ul li {

        }

        nav ul li a {

        }

            display: flex;
            justify-content: center;
            align-items: center;
            
            
        }

        .main-background img {
            max-width: 100%;
            
            
        }

        
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                justify-content: center;
            }

            .main-background {
                height: auto;
            }

            .main-background img {
                width: 100%;
                
            }
        }

        @media (max-width: 480px) {
            nav ul li a {

            }

        }
    </style>
