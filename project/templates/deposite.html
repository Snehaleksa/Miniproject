{% extends 'userhome.html' %}
{% block content %}
{% load static %}
<style>
  body{
    margin: 0;
    padding: 0;
    background-image: url("{% static 'img/Rectangle 5.png' %}");
  }
  .responsive-div{
    background-color: rgb(91,248,196);
    padding: 2%;
    border-radius: 20px;
    text-align: center;
    width: 20%;
    margin-left: 20px;
    margin-top: 20px;
  }
  @media (max-width: 768px){
    .responsive-div{
      width: 50%;
      padding: 1%;
    }
  }
  @media (max-width: 468px){
    .responsive-div{
      width: 50%;

    }
    input[type="text"]{
      width: 50%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      
    }
  }
  
  
  </style>
  <div class="responsive-div">
    <h3>Account_no</h3>
    <p>{{user.account_no}}</p>
    <h3>Branch</h3>
    {% for i in bank %}
    <p>{{i.branch}}</p><br>
    {% endfor %}
    
    <form action="deposit" method="post">
        {% csrf_token %}
        <h3>Amount</h3>
        <input style="border-radius: 5px;" type="text" name="amount" required><br><br><br><br>
        <input style="border-radius: 5px;" type="submit" name="deposite" value="Deposite">
    </form>
  </div>  
{% endblock %}
