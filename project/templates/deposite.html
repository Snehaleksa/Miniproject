{% extends 'userhome.html' %}
{% block content %}
{% load static %}
<style>
  .responsive-div{
    background-color: rgb(91,248,196);
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    width: 20%;
    margin-left: 10px;
  }
  @media (max-width: 768px){
    .responsive-div{
      width: 90%;
      margin-left: 5%;
    }
  }
  @media (max-width: 468px){
    .responsive-div{
      width: 50%;

    }
  }
  
  
  </style>
  <div class="responsive-div">
    <h3>Account_no</h3>
    <p>{{user.account_no}}</p>
    <h3>Branch</h3>
    {% for i in bank %}
    <p>{{i.branch}}</p><br>
    {% endfor %}
    
    <form action="deposit" method="post">
        {% csrf_token %}
        <h3>Amount</h3>
        <input style="border-radius: 5px;" type="text" name="amount" required><br><br><br><br>
        <input style="border-radius: 5px;" type="submit" name="deposite" value="Deposite">
    </form>
  </div>  
{% endblock %}
