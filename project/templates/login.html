<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bank Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(54, 54, 54);
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 700px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            
        }

        
        .bank-section {
            flex: 1;
            
            background-size: cover;
            min-height: 100%;
            height: 350px;
        }

        
        .login-section {
            flex: 1;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 100%;
            margin-right: 30px;
            background-color: rgb(91, 248, 196);
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        .input-group {
            margin-bottom: 20px;
        }

        

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            
            border-radius: 5px;
        }

        .btn {
            width: 30%;
            padding: 10px;
            margin-left: 100px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;

        }



        p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        

        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .bank-section {
                height: 250px;
                background-size: cover;
            }

            .login-section {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .login-box {
                max-width: 100%;
            }

            h2 {
                font-size: 1.5em;
            }

            .input-group input {
                padding: 8px;
            }

            .btn {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="bank-section">
            <img src="{% static 'img/Rectangle 1.png' %}" alt="" height="380px" width="80%">
        </div>

        
        <div class="login-section">
            {% block content %}
            <div class="login-box">
                <h2>Login</h2>
                <form action="login" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        
                        <input type="text" placeholder="username" name="username" required>
                    </div>
                    <div class="input-group">
                        
                        <input type="text" placeholder="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p>Don't have an account? <a href="register">Register</a></p>
                </form>
            </div>
            {% endblock %}
        </div>
    </div>

</body>
</html>
