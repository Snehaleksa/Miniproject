<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        font-family: Arial,  sans-serif;
        background-color: rgb(246, 246, 248);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        
      }  
      .container{
        display: flex;
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        max-width: 1000px;
        width: 100%;
      }
      .image-section {
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
          width: 50%;
      }
      .imge-section img{
        width: 100%;
        height: auto;
      }
      .login-section{
        padding: 40px;
        width: 35%;
        background-color: rgb(91,248,196);
        height: 400px;
        margin-top: 20px;
        border-radius: 10px;
      }
      h2{
        font-size: 24px;
        margin-bottom: 15px;

      }
      .input-group{
        margin-bottom: 15px;

      }
      .input-group label{
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
      }
      .input-group input{
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .button1{
        width: 30%;
        align-items: center;
        padding: 10px;
        background-color: white;
        
        border: none;
        border-radius: 5px;
        margin-top: 10px;
        margin-left: 100px;
      }
      
      
      
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
          
            
          <img src="{% static 'img/Rectangle 1.png' %}" alt="#" height="400px" width="50%">
            
        </div>
        {% block content %}
        <div class="login-section">
          
          <h2 style="text-align: center;color: black;">Login</h2>
          
            
            <form action="login" method="post">
                {% csrf_token %}
                <div class="input">
                  <label for="">Username</label>
                  <input type="text"name="username" required><br><br>
                  <label for="">Password</label>
                  <input type="text" name="password" required><br><br>
                  
                </div> 
                <button class="button1" type="submit">Login</button> 
            </form>
            
            <p style="margin-top: 50px;">Don't have an account?<a href="register">Register</a></p>
            {% endblock %}
            {% if message %}
            <p>{{message}}</p>
            {% endif %}
            
        </div>
    </div>
</body>
</html>
