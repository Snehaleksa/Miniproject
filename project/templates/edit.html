{% extends 'userhome.html' %}
{% block content %}
    <form action="{% url 'edit' id=data.id %}" method="post">
        {% csrf_token %}
        <label for="">Name</label>
        <input type="text" name="name" value="{{data.name}}">
        <label for="">Email</label>
        <input type="text" name="email" value="{{data.email}}" required><br><br>
        <label for="">Address</label>
        <input type="text" name="address" value="{{data.address}}" required><br><br>
        <label for="">Age</label>
        <input type="text" name="age" value="{{data.age}}" required><br><br>
        
        <label for="">Aadhar</label>
        <input type="text" name="adharcard" value="{{data.adharcard}}" required ><br><br>
        <label for="">DOB</label>
        <input type="text" name="dob" value="{{data.dob|date:'Y-m-d'}}" required ><br><br>
        <label for="">Phone</label>
        <input type="text" name="phone" value="{{data.phone}}" required ><br><br>
        <label for=""></label>
        <input type="text" name="pancard" value="{{data.pancard}}" required ><br><br>
        <label for="">Image</label>
        <input type="file" name="image" value="{{data.image}}" required ><br><br>
        <input type="submit">
    </form>
{% endblock %}
