{% extends 'userhome.html' %}
{% block content %}
<style>
    .main3{
        background-color: rgb(91,248,196);
        width: 70%;
        height: 400px;
        border-radius: 20px;
        margin-left: 80px;
        
    }
    table{
        width: 100%;
        border-collapse: collapse;
    }
    th{
        padding: 10px;
        text-align: left;
    }
    td{
        padding: 10px;
        border-bottom: 1px solid black;
    }
</style>
<div class="main3">     
     <table>
          <tr>
              <th>Sl no</th>
              <th>datetime</th>
              <th>amount</th>
              <th>balance</th>
              <th>details</th>
          </tr>
          {% for i in user %}
          <tr>
              <td>{{forloop.counter}}</td>
              <td>{{i.datetime}}</td>
              <td>{{i.amount}}</td>
              <td>{{i.balance}}</td>
              <td>{{i.details}}</td>
          </tr>
          {% endfor %}
      </table>
</div>  
    {% endblock %}
    
</body>
</html>
