<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            background-image: url("{% static 'img/Rectangle 5.png' %}");
            height: 650px;
        }
        table,td,th{
            border: 2px solid black;
            border-collapse: collapse;
            
        }
        table{
            width: 50%;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="main">
        <table>
            <tr>
                
                <th colspan="3">notifications</th>
                
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.notification}}</td>
                <td><a href="{% url 'delete' id=i.id %}">Delete</a></td>
            </tr>
           {% endfor %} 
        </table>
    </div>
</body>
</html>
