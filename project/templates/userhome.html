<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
        
    }
    .navbar{
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 70px;
        background-color: rgb(91,248,196);
        
    }
    .navbar .logo{
          font-size: 24px;
          font-weight: bold;

    }
    .navbar ul{
        list-style-type: none;
        display: flex;
        margin: 0;
        padding: 0;
        
    }
    .navbar ul li{
        margin-left: 20px;
        

    }
    .navbar ul li a{
        text-decoration: none;
        
        font-size: 16px;
        
        
    }
    .container{
        display: flex;
        
        align-items: center;
        
        background-image: url("{% static 'img/Rectangle 5.png' %}");
        background-size: cover;
        background-position: center;
        height: 600px;
    }
    .main{
        background-color: rgb(91,248,196);
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        margin-left: 10px;
        margin-bottom: 100px;
        
    }
    .main h3{
        margin: 10px 0;

    }
    .main p{
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
    }
    @media screen and(max-width:768px){
        .navbar ul li{
            margin-left: 10px;
        }
        .main{
            width: 95%;
            max-width: 300px;
        }
    }
    @media screen and(max-width:480px){
        .navbar{
            flex-direction: column;
            text-align: center;
        }
        .navbar ul{
            flex-direction: column;
        }
        .navbar ul li{
             margin: 5px 0;

        }
        .main{
            width: 100%;
            max-width: 350px;
        }
    }
    
</style>
<body>
    <div class="navbar">
        <div class="logo"><a href="{% url 'profileview' %}"><img src="{{ data1.image.url }}" alt="" height="70px" width="70px" style="border-radius: 50%;"></a></div>
          <nav class="navbar">
              <ul>
                
             
                <li><a style="text-decoration: none;" href="{% url 'userhome' %}">Home</a></li>
                <li><a style="text-decoration: none;" href="{% url 'deposit' %}">Deposite</a></li>
                <li><a style="text-decoration: none;" href="{% url 'withdrow' %}">Withdrow</a></li>
                <li><a href="{% url 'viewnotification' %}">View Notification</a></li>
                <li><a style="text-decoration: none;" href="{% url 'logout' %}"><img src="{% static 'img/logout.png '%}" alt="" height="20px" width="25px"></a></li>
                
              </ul>
          </nav>
    </div>     
        
        <div class="container">
            {% block content %}
          
          <div class="main">
            
              <h3>account_no</h3>
              <p>{{data1.account_no}}</p>
              <h3>initial_amount</h3>
              <p>{{data1.initial_amount}}</p>
              <div style="display: flex;justify-content: space-between;">
                <a style="text-decoration: none;" href="{% url 'history' %}">viewhistory</a>  
                <a style="text-decoration: none;color: black;" href="more">More</a>
              </div>
            
          <div>
        </div>    
            
        {% endblock %}    
    
</body>
</html>
