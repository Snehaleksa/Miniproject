<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .navbar {
          background-color: rgb(91,248,196);
          height: 60px;
      }
      .main{
        display: flex;
        justify-content: flex-end;
        padding: 25px;
      }
      .main a{
        text-decoration: none;
        
        padding: 10px;
      }
      .main li{
        list-style-type: none;
      }
      .container{
        background-image: url("{% static 'img/Rectangle 5.png' %}");
        background-size: 100% 100%;
        width: 100%;
        height: 600px;
        padding-top: 2px;
      }
      

    </style>
</head>
<body>
  
  <nav class="navbar">
    
    <ul class="main">
      <li><a href="{% url 'viewuser' %}">VIEWUSER</a></li>
      <li><a  href="logout"><img src="{% static 'img/logout.png'%}" alt="" width="25px" height="25px"></a></li>
    </ul>
  </nav>
  {% block content %} 
  <div class="container" >
    <div style="background-color: rgb(91,248,198);width: 20%;height: 250px;margin-top: 50px;margin-left: 20px;border-radius: 20px;">
       <h4 style="text-align: center;">Bank Name</h4>
       <p style="text-align: center;">{{data1.name}}</p>
       <h4 style="text-align: center;">IFSC</h4>
       <p style="text-align: center;">{{data1.ifsc}}</p>
       <h4 style="text-align: center;">Branch</h4>
       <p style="text-align: center;">{{data1.branch}}</p>
    </div>
    
  </div>
  {% endblock %}  
</body>
</html>
