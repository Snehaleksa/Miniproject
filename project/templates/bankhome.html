<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      

      body {
        margin: 0;
        padding: 0;
      }

      .navbar {
          background-color: rgb(91,248,196);
          padding: 10px;
            
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .menu-item {
        margin-left: 15px;
      }

      

      .menu-item a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        margin-left: 100px;
        
      }
      

      .main-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
            
        padding: 20px;
        height: 600px;
        background-image: url("{% static 'img/Rectangle 5.png' %}");
      }

      .bank-info {
        background-color: rgb(91,248,196);
        padding: 20px;
        border-radius: 10px;
        color: black;
        width: 25%;
            
      }

      .bank-info h3, .bank-info p {
        margin-bottom: 10px;
        text-align: center;
      }

      

      @media (max-width: 768px) {
        .main-section {
            flex-direction: column;
        }

        .bank-info {
            width: 50%;
            text-align: center;
        }

        
      }
    </style>
</head>
<body>
    
        <div class="navbar">
            <div class="menu-item">
                <a href="{% url 'viewuser1' %}">VIEWUSER</a>
            
                <a class="right" href="{% url 'viewnotification' %}"><img src="{% static 'img/bell.png' %}" alt="" height="20px" width="20px"></a>
                <a class="right" href="logout"><img src="{% static 'img/logout.png' %}" alt="" height="20px" width="20px"></a>
            </div>
        </div>
    
    {% block content %}
    <section class="main-section">
        <div class="bank-info">
            <h3>Bank Name</h3>
            <p>HORIZON</p>
            <h3>IFSC</h3>
            <p>802010</p>
            <h3>Branch</h3>
            <p>Panoor</p>
        </div>
        
    </section>
    {% endblock %}
</body>
</html>
